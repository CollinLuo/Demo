<script type="text/javascript">
	//用户审核状态ajax切换
	function toggleStatus(obj,act,id){
		if(id){
			$.ajax({
				type: "POST",
				url: act,
				data: "id="+ id,
				dataType: "json",
				success: function(result){
					//alert(obj.find('img').html());
					obj.find('img').attr('src','__PUBLIC__/Img/Common/status_'+result.data+'.gif');
					//$("#status_"+id+" img").attr('src','__PUBLIC__/Img/Common/status_'+result+'.gif');
				}
			});
		}else{
			alert("请求失败！");
		}
	}
	
	//修改排序
	function editSort(obj,act,id){
		var tag = obj.get(0).firstChild.tagName;
		if (typeof(tag) != "undefined" && tag.toLowerCase()=="input"){
			return;
		}

		if(id && typeof(id)!="undefined"){
			id = parseInt(id);
			/* 保存原始的内容 */
			var org = obj.get(0).innerHTML;
			var val = obj.text();
			/* 创建一个输入框 */
			var txt = document.createElement("INPUT");
			txt.value = (val == 'N/A') ? '' : val;
			//txt.style.width = (obj.get(0).offsetWidth + 12) + "px" ;
			txt.style.width = (obj.get(0).offsetWidth + 12) + "px" ;
			/* 隐藏对象中的内容，并将输入框加入到对象中 */
			obj.get(0).innerHTML = "";
			obj.get(0).appendChild(txt);
			txt.focus();
			
			/* 编辑区输入事件处理函数(只允许输入数字) */
			txt.onkeyup = function(e){
				var partten = /^\d+$/;
				if(!partten.test($(this).val())){
					$(this).val('');
				}
			}

			/* 编辑区失去焦点的处理函数 */
			txt.onblur = function(e){
				if ($.trim(txt.value).length > 0){
					/* Ajax部分 */
					$.ajax({
						url: act,
						data: "id="+ id +"&sort="+$.trim(txt.value),
						type: "POST",
						error: function(result) {
							//alert('回传数据失败！');
							obj.get(0).innerHTML = org;
						},
						success: function(result) {
							if(result.status == 1){
								//alert('修改成功！');
								obj.get(0).innerHTML = result.data;
							}else{
								//alert('修改失败！');
								obj.get(0).innerHTML = org;
							}
						}
					});
				}else{
					obj.get(0).innerHTML = org;
				}
			}

		}
	}
</script>
