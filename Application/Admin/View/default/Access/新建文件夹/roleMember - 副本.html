<script type="text/javascript">
	//用户审核状态ajax切换
	function toggleStatus(id){
		if(id){
			$.ajax({
				type: "POST",
				url: "{:U('User/ajax_update_status')}",
				data: "id="+ id,
				dataType: "json",
				success: function(result){
					$("#status_"+id+" img").attr('src','__PUBLIC__/Img/Common/status_'+result+'.gif');
				}
			});
		}else{
			alert("请求失败！");
		}
	}
</script>
